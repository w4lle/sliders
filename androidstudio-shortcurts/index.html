			<div class="slides"><section  data-markdown><script type="text/template"># AS 常用快捷键
 王令龙
</script></section><section  data-markdown><script type="text/template">
## 文件

 - cmd + o                  打开class文件
 - cmd + shift + o          打开任意文件
 - cmd + alt + o            打开变量所在文件
 - shift + shift            打开任意位置文件
 - cmd + e                  最近使用文件
 - cmd + shift + e          最近修改文件
 - cmd + u                  打开父类
</script></section><section ><section data-markdown><script type="text/template">
## 导航

 - cmd + number             打开工具面板
 - shift + esc              关闭当前工具面板
 - cmd + shift + F12        关闭所有面板
 - esc                      焦点切换回编辑器
 - F12                      重新打开上次所在工具面板
 - alt + F12                打开terminal
 - ctrl + tab               在最近打开tab间切换
 - ctrl + h                 继承结构
 - ctrl + alt + h           方法调用路径
</script></section><section data-markdown><script type="text/template">
### 导航（二）

 - cmd + shift + h          方法结构            
 - alt + F1                 在Finder中打开
 - cmd + []                 光标历史跳转
 - cmd + ,                  打开设置
 - cmd + down               打开项目设置
 - cmd + l                  跳转到指定行
</script></section></section><section ><section data-markdown><script type="text/template">
## 编辑

 - cmd + shift + enter      语句补全
 - alt + enter              智能纠错
 - tab/enter                代码补全
 - !                        取反补全
 - cmd + j                  模板方法
 - .                        后缀补全
 - cmd + p                  查看方法参数
 - cmd + shift + up/down    上下移动代码
 - cmd + /                  注释一行
 - cmd + alt + /            注释多行
</script></section><section data-markdown><script type="text/template">
### 编辑（二）

 - cmd + alt + t            Surround with
 - shift + j                合并下一行代码为一行
 - cmd + alt + l            格式化代码
 - cmd + n                  生成代码
 - ctrl + space             唤出自动补全
 - cmd + F12                当前类内容结构
 - hold alt                 块操作
 - cmd + y                  方法预览
 - ctrl + shift + q         上下文信息
</script></section></section><section  data-markdown><script type="text/template">
## 重构

 - ctrl + o                 重写方法
 - ctrl + i                 实现方法
 - cmd + alt + m            抽取方法
</script></section><section  data-markdown><script type="text/template">
## 编译

 - shift + F10                 run
 - cmd + F9                    make
</script></section><section  data-markdown><script type="text/template">
## debug

 - F8                          下一步
 - F7                          进入
</script></section><section  data-markdown><script type="text/template">
## 查找

- cmd + f                       
- cmd + shift + f               全局搜索
- cmd + alt + F7                预览方法调用
- alt + F7                      方法调用

</script></section><section  data-markdown><script type="text/template">
## 万能键

- cmd + shift + a
